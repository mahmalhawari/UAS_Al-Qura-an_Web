<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Surat Al-Qur'an</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ðŸŒ™ Tema Gelap Elegan -->
  <style>
    body {
      background-color: #1E1E2E; /* warna dasar gelap kebiruan */
      color: #f8f9fa; /* teks terang */
      font-family: "Poppins", sans-serif;
    }

    h1 {
      color: #a8ffbf;
      text-shadow: 0 0 8px rgba(168, 255, 191, 0.5);
    }

    .card {
      background-color: #2b2b3d;
      color: #f8f9fa;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0, 255, 128, 0.2);
    }

    .modal-content {
      background-color: #2b2b3d;
      color: #f8f9fa;
      border-radius: 10px;
    }

    .input-group .form-control {
      background-color: #2b2b3d;
      color: #f8f9fa;
      border: 1px solid #444;
    }

    .input-group .form-control::placeholder {
      color: #aaa;
    }

    .btn-primary {
      background-color: #3a7d44;
      border-color: #3a7d44;
    }

    .btn-primary:hover {
      background-color: #4ca35e;
      border-color: #4ca35e;
    }

    .border {
      border-color: rgba(255, 255, 255, 0.1) !important;
    }

    /* Arab font styling */
    @import url('https://fonts.googleapis.com/css2?family=Scheherazade+New&display=swap');

    .teks-arab {
      font-family: 'Scheherazade New', serif;
      font-size: 28px;
      text-align: right;
      color: #d1ffd8;
    }

    /* scrollbar halus */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #3a7d44;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4 text-center">ðŸ“– Daftar Surat Al-Qur'an</h1>

    <!-- Input Pencarian -->
    <div class="input-group mb-4">
      <input type="text" id="searchSurat" class="form-control" placeholder="Cari surat (misal: Al-Baqarah, Al-Fatihah)...">
      <div class="input-group-append">
        <button class="btn btn-primary" type="button" id="btnClear">Reset</button>
      </div>
    </div>

    <!-- Daftar Surat -->
    <div id="listSurat"></div>
  </div>

  <!-- Modal Detail Surat -->
  <div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="detailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detailModalLabel">Detail Surat</h5>
          <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="detailSurat"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let suratData = []; // simpan semua surat di sini

    $(document).ready(function(){
      // Ambil daftar surat
      $.ajax({
        type: "GET",
        url: 'https://equran.id/api/v2/surat',
        success: function(response){
          suratData = response.data;
          tampilkanSurat(suratData);
        }
      });

      // Fungsi untuk menampilkan surat
      function tampilkanSurat(data){
        $('#listSurat').html('');
        if(data.length === 0){
          $('#listSurat').html('<p class="text-center text-muted">Tidak ada surat ditemukan.</p>');
          return;
        }

        data.forEach(function(surat){
          $('#listSurat').append(`
            <div class="card mb-3 shadow-sm">
              <div class="card-body">
                <h5 class="card-title text-success">${surat.namaLatin} (${surat.nama})</h5>
                <p class="card-text">Surat ke-${surat.nomor} | Jumlah Ayat: ${surat.jumlahAyat}</p>
                <button class="btn btn-primary btn-detail" data-id="${surat.nomor}" data-nama="${surat.namaLatin}">Lihat Detail</button>
              </div>
            </div>
          `);
        });
      }

      // Pencarian surat (berdasarkan nama Latin atau Arab)
      $('#searchSurat').on('input', function(){
        let keyword = $(this).val().toLowerCase();
        let hasil = suratData.filter(s => 
          s.namaLatin.toLowerCase().includes(keyword) || 
          s.nama.toLowerCase().includes(keyword)
        );
        tampilkanSurat(hasil);
      });

      // Tombol reset pencarian
      $('#btnClear').on('click', function(){
        $('#searchSurat').val('');
        tampilkanSurat(suratData);
      });

      // Event klik tombol detail
      $(document).on('click', '.btn-detail', function(){
        let id = $(this).data('id');
        let nama = $(this).data('nama');

        $('#detailModalLabel').text(`Detail Surat ${nama}`);
        $('#detailSurat').html('<p class="text-center">Memuat ayat...</p>');

        // Panggil API detail surat
        $.ajax({
          type: "GET",
          url: `https://equran.id/api/v2/surat/${id}`,
          success: function(response){
            let ayatList = response.data.ayat;
            let content = '';

            ayatList.forEach(function(ayat){
              content += `
                <div class="mb-3 p-3 border rounded">
                  <h5 class="teks-arab">${ayat.teksArab}</h5>
                  <p><strong>Terjemahan:</strong> ${ayat.teksIndonesia}</p>
                </div>
              `;
            });

            $('#detailSurat').html(content);
          },
          error: function(){
            $('#detailSurat').html('<p class="text-danger text-center">Gagal memuat detail surat.</p>');
          }
        });

        $('#detailModal').modal('show');
      });
    });
  </script>
</body>
</html>
